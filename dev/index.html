<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ReX CSS Framework</title>
  <style>
    h1 {
      padding: 24px 0;
    }
    img {
      max-width: 200px;
    }
    .container-fluid {
      padding-top: 16px;
      max-width: 800px;
    }
    p {
      padding-bottom: 24px;
    }
    .btn:first-child {
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1><img src="assets/img/github-logo.png"></h1>
        <p>The ReX CSS Framework is the base for all technology provided by the ReX project. This site contains CSS examples for all of our ReX components, as well as documentation on those components.</p>
      </div>
      <div class="col-md-12 text-center">
          <a type="button" class="btn btn-default">Documentation</a>
          <a type="button" class="btn btn-default btn-outline icon" href="https://github.com/rakuten-frontend/rex-css-framework"><span class="rex-icon server-l left"></span>Github</a>
      </div>
    </div>
  </div>
</body>

</html>
